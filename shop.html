        <h4>SUBSCRIBE TO GET 10% OFF</h4>

    <!-- Modal Added to Cart -->
    <div class="modal fade" id="addToCartModal" tabindex="-1" role="dialog" aria-labelledby="addToCartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h4 class="modal-title" id="addToCartModalLabel">
                        Added to Cart
                    </h4>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-image table-dark">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="product-image"><img src="" class="img-cart-modal img-fluid img-thumbnail"
                                        alt=""></td>
                                <td class="product-title-modal"></td>
                                <td class="product-price-modal"></td>
                                <td class="qty">1</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer border-top-0 d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Go to Cart</button>
                </div>
            </div>
        </div>
    </div>
